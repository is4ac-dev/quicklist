<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist | Minhas Compras</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <img src="assets/logo.svg" alt="logo do Quicklist">

    <a href="#">Voltar </a>

    <h1>Compras da semana</h1>

    <form>

      <input type="text" name="input-box" placeholder="Adicione um novo item">
      <button>Adicionar item</button>

    </form>

    <ul>

      <li class="list-item">
        <div class="checkbox-div"></div>
        <span>Pão de forma</span>
        <img src="assets/trash.svg" alt="ícone de lixeira" class="remove-button">
      </li>

      <li class="list-item">
        <div class="checkbox-div"></div>
        <span>Café preto</span>
        <img src="assets/trash.svg" alt="ícone de lixeira" class="remove-button">
      </li>

      <li class="list-item">
        <div class="checkbox-div"></div>
        <span>Suco de laranja</span>
        <img src="assets/trash.svg" alt="ícone de lixeira" class="remove-button">
      </li>

      <li class="list-item">
        <div class="checkbox-div"></div>
        <span>Biscoito</span>
        <img src="assets/trash.svg" alt="ícone de lixeira" class="remove-button">
      </li>

    </ul>

  </main>

  <div id="alert-message" class="hidden-message">

    <img src="assets/alert.svg" alt="ícone de alerta">
    <span>O item foi removido da lista</span>
    <img src="assets/exit.svg" alt="ícone de X" class="remove-button">

  </div>

  <script src="script.js"></script>
</body>
</html>
